<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>calc</title>
    <script src="calcscript.js"></script>
</head>
<body>
    
    <br>
    <style>
        #calc{
            width:300px;
            height: 250px;
            

        }
        .btn{
            width:96%;
            height: 40px;
            font-size: 20px;
            border: solid black;
        }
        .a{
            background-color: blue;
            padding: 40px;
            border:solid black;
            width:25%;
            position:absolute;
            top:25%;
            left:25%;
        }
     </style>
     <div class="a">
         <h1 style="text-align: center;"><b>CALCULATOR<b></h1>
    
   <table id="calc">
       <tr>
           <td colspan=5> <input class="btn" name="display "type="text"id="inpt"></td>
           </tr>
           <tr>
               <td><input class="btn" type=button onclick="clearBox()"value="c"></td>
               <td><input class="btn" type=button onclick="cancelElement()"value="<"></td>
               <td><input class="btn" type=button onclick="displayBox('%')"value="%"></td>
               <td><input class="btn" type=button onclick="clearBox('/')"value="/"></td>
           </tr>
           <tr>
               <td><input class="btn" type=button onclick="displayBox('7')"value="7"></td>
               <td><input class="btn" type=button onclick="displayBox('8')"value="8"></td>
               <td><input class="btn" type=button onclick="displayBox('9')"value="9"></td>
               <td><input class="btn" type=button value="*"></td>
               </tr>
               <tr>
                   <td><input class="btn" type=button onclick="displayBox('4')"value="4"></td>
                   <td><input class="btn" type=button onclick="displayBox('5')"value="5"></td>
                   <td><input class="btn" type=button onclick="displayBox('6')"value="6"></td>
                   <td><input class="btn" type=button onclick="displayBox('-')"value="-"></td>
                </tr>
                <tr>
                    <td><input class="btn" type=button onclick="displayBox('1')"value="1"></td>
                    <td><input class="btn" type=button onclick="displayBox('2')"value="2"></td>
                    <td><input class="btn" type=button onclick="displayBox('3')"value="3"></td>
                    <td rowspan="2"><input class="btn" type=button onclick="evaluateExpression()"value="=" style="height: 82px;"></td>
               </tr>
               <tr>
               <td colspan=2><input class="btn" type=button onclick="displayBox('0')"value="0"></td>
               <td><input class="btn" type=button onclick="displayBox('.')"value="."></td>
               </tr>
               </table>
            </div>
</body>
</html>
